<p>list.user works!</p>
@for (item of proyectsList; track $index) {
    <div class="list-item">
        <div class="list-item-left">
            <div class="list-item-title">
                {{item.Nombre}}
            </div>
            <div class="list-item-description">
                {{item.Descripcion}}
            </div>
        </div>
        <div class="list-item-right">
            <!-- Cambiar por otro mÃ©todo -->
            <a [routerLink]="['app/user/edit', item.ProyectoId]" routerLinkActive="router-link-active">
                <i class="material-icons">edit</i>
            </a>
        </div>
    </div>
}
